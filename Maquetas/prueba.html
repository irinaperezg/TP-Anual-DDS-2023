<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Regístrate</h2>
    <div class="container">
        <label for="email">Correo Electrónico:</label>
        <input type="text" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="phone" id="phoneLabel" style="display:none;">Teléfono:</label>
        <input type="text" id="phone" name="phone" placeholder="Tu número de teléfono" style="display:none;" required>

        <p>Selecciona un método de contacto:</p>
        <select id="contactMethod" onchange="toggleFields()">
            <option value="email">Email</option>
            <option value="phone">Teléfono</option>
        </select>
    </div>

    <script>
        function toggleFields() {
            var selectedMethod = document.getElementById('contactMethod').value;
            var emailField = document.getElementById('email');
            var phoneField = document.getElementById('phone');
            var phoneLabel = document.getElementById('phoneLabel');

            if (selectedMethod === 'email') {
                emailField.style.display = 'block';
                phoneField.style.display = 'none';
                phoneLabel.style.display = 'none';
                emailField.required = true;
                phoneField.required = false;
            } else {
                emailField.style.display = 'none';
                phoneField.style.display = 'block';
                phoneLabel.style.display = 'block';
                emailField.required = false;
                phoneField.required = true;
            }
        }
    </script>
</body>
</html>

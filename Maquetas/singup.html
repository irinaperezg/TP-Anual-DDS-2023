<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Registro</title>
</head>

<body>
    <div class="logo_container">
        <img class="logo" src="img/logo.png" alt="logo-header">
    </div>

    <div class="login_container">
        <h2>Crear Usuario</h2>
        <form method="POST">
            <div class="input_container">
                <input type="text" placeholder="Nombre de usuario" required>
            </div>
            <div class="input_container">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="seleccionTipo" id="grupo">
                <button id="botonCorreo" class="botonTelefonoYMail"   onclick="seleccionarTipo('correo')">Email</button>
                <button id="botonTelefono" class="botonTelefonoYMail" onclick="seleccionarTipo('telefono')">Teléfono</button>
            </div>

            <div class="input_container">
                <input type="text" id="campoCorreo" placeholder="Correo electrónico" class="miniheader">
                <input type="text" id="campoTelefono" placeholder="Número de teléfono" class="miniheader" style="display:none;">
            </div>
            
            <button type="submit" class="boton posicionBotonIniciarSesion">
                <a class="textoBotonCrear" href="inicio.html">Crear</a>
            </button>
        </form>

    </div>
    <script src="js/inicioSesion.js"></script>
</body>
</html>
